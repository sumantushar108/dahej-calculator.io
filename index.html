<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Dahej System Calculator</title>
    </head>
    <body>
    
    <div class="container mt-4 shadow p-3 mb-5 rounded" id=idd>
    <div class="row">
    <div class="col col-sm-12">
    <h1 class="text-center"><strong>Dahej calculator: Groom price</strong></h1>
    <form>

        <!--dropdown list-->
        <label for="education_level">Education level:</label><br>
        <select id="education" onChange="educValue(this);">
            <option value="blank"></option>
            <option value="3.2">PHD holder</option>
            <option value="2">Postgraduate degree</option>
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
            <option value="0.21">Illiterate</option>
        </select>
        <hr>

    <!--groomfamily networth-->
        <label for="family_networth">Family networth</label><br>
        <select id="networth"onChange="networthValue(this);">
            <option value="blank"></option>
            <option value="upper_class">More than Rs. 100,000</option>
            <option value="top_upper_middle_class">Between Rs. 70,000 and Rs. 1,00,000</option>
            <option value="upper_middle_class">Between Rs. 50,000 and Rs. 70,000</option>
            <option value="middle_class">Between than Rs. 30,000 and Rs. 50,000</option>
            <option value="lower_middle_class">Between than Rs. 20,000 and Rs. 30,000</option>
            <option value="lower_class">Between than Rs. 10,000 and Rs. 20,000</option>
            <option value="garib">Less than Rs. 10,000</option>
        </select>
        <hr>

    <!--groomfamily caste-->

        <label for="caste">Caste</label><br>
        <select id="caste"onChange="casteValue(this);">
            <option value="blank"></option>
            <option value="Brahmin">Brahmin</option>
            <option value="Kshatriya">Kshatriya</option>
            <option value="Vaishnav">Vaishnav</option>
            <option value="Mali">Mali</option>
            <option value="Shudra">Shudra</option>
            <option value="Rajput">Rajput</option>
            <option value="Varna (SC/ST - Neech)">Varna (SC/ST - Neech)</option>
            <option value="Freezer (Muslim)">Freezer (Muslim)</option>
        </select>
        <hr>

        <!--checkbox-->
      
        <label for="skills">  Groom's skills</label><br>
        <input type="checkbox" id="skill1" name="skill" value="400" onClick="checkfunc(this);">
        <label for="skill1"> Has Government Job</label><br>

        <input type="checkbox" id="skill1" name="skill" value="150" onClick="checkfunc(this);">
        <label for="skill2"> Top MNC Empolyee</label><br>

        <input type="checkbox" id="skill1" name="skill" value="20" onClick="checkfunc(this);">
        <label for="skill3"> Corporate Empolyee</label><br>

        <input type="checkbox" id="skill2" name="skill" value="20" onClick="checkfunc(this);">
        <label for="skill4"> Good cook</label><br>

        <input type="checkbox" id="skill3" name="skill" value="15"onClick="checkfunc(this);">
        <label for="skill5"> Easygoing character</label><br>

        <input type="checkbox" id="skill4" name="skill" value="10" onClick="checkfunc(this);">
        <label for="skill6">  Sings well</label><br>
        
        <input type="checkbox" id="skill1" name="skill" value="10" onClick="checkfunc(this);">
        <label for="skill7"> Playing on a musical instrument</label><br>

        <input type="checkbox" id="skill4" name="skill" value="2" onClick="checkfunc(this);">
        <label for="skill8">  Delinquent (Chhapri Berozgaar)</label><br>

        <input type="checkbox" id="skill4" name="skill" value="5" onClick="checkfunc(this);">
        <label for="skill9">  Farmer (Gaon ka Dehati)</label><br>
        <hr>

        <!--radio-->
        <label for="age">Groom's age</label><br>

        <input type="radio" id="young" name="age" value="0.5" onClick="radioCheck(this);">
        <label for="young"> Below 18 (Baal Vivah)</label><br>

        <input type="radio" id="young" name="age" value="1.7" onClick="radioCheck(this);">
        <label for="young"> Between 18-23</label><br>

        <input type="radio" id="young1" name="age" value="1.25"onClick="radioCheck(this);">
        <label for="young1">Between 24-27</label><br>

        <input type="radio" id="young2" name="age" value="0.85"onClick="radioCheck(this);">
        <label for="young2">28+ (Budau Vivah)</label>
        <hr>
        <!--checkbox-->
      
        <label for="reputation"> Groom's reputation</label><br>
        <input type="checkbox" id="relationship" name="skill" value="2.6"onClick="calcReput(this);">
        <label for="relationship">Gossips in very positive way of this person</label><br>

        <input type="checkbox" id="relationship" name="skill" value="0.85"onClick="calcReput(this);">
        <label for="relationship">Gossips about his parent's attitude</label><br>

        <input type="checkbox" id="character" name="skill" value="0.9"onClick="calcReput(this);">
        <label for="character">Gossips about his character </label><br>

        <input type="checkbox" id="general" name="skill1" value="-20"onClick="calcReput1(this);">
        <label for="general">General gossips around this person</label><br>

        <input type="checkbox" id="general" name="skill1" value="-50"onClick="calcReput1(this);">
        <label for="general">Everybody gossips negative of this person</label><br>
        <hr>
        
  
        </form>
       <h6>All fields are required*</h6>
       <h6>Choose from the top to the bottom of the list:</h6>
        <button onclick="total()">Calculate:</button>
        <p id="demo"></p>
        <input type="button" class="bt" value="Clear" onclick="location.reload()">


    </div>
    </div>
    </div>


    <script src="js.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
    </html>
